<!DOCTYPE html> <!--indica que o documento é HTML5-->
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!--sistemade codificação do português-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--largura da página será da largura do dispositivo-->
        <title> Cartão de Apresenttação </title>
        <!-- faz referencia ao css-->
         <!--rel é para designar o tipo da relaçao, que a folha de estilo-->
         <!--href é a referencia do hipertexto-->
        <link rel="stylesheet" href="css/styles.css"/> 
        <script src="js/scripts.js"> </script> <!-- faz referencia ao arquivo JS-->
    </head>
   
    <body>
        <div class="container"> <!--divisão lógica de conteúdo-->
            <img class="Foto" src="img/trote.jpg" alt="Foto de Perfil"/>
            <h2> Gabriel Letro Tozati</h2> <!--cabeçalho de nível 2-->
            <p> Estudante de Ciências da Computação </p> <!--parágrafo-->
            <button onclick="mensagem()"> Seguir </button>
        </div>
    </body>
</html>
